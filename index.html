<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bellybutton Biodiversity</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
      <!-- Adding a link to the stylesheet to add jumbotron image -->
  <link rel="stylesheet" href="static/css/style.css">
</head>

<body style="background-color:navy">

  <div class="container">
    <div class="row">
      <div style="color:orange" class="col-md-12 jumbotron text-center">
        <h1 class="simpleshadow">Belly Button Biodiversity Dashboard</h1>
        <h3 class="simpleshadow"><b>Use the interactive charts below to explore the dataset</b></h3>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-sm-4 col-md-2">
        <div class="well" style="background-color:turquoise">
          <h5>Test Subject ID No.:</h5>
          <!-- <select id="selDataset"></select> -->
          <select style="background-color: turquoise" id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-primary" style="background-color:turquoise">
          <div class="panel-heading" style="background-color:turquoise">
            <h3 style="color:navy" class="panel-title">Demographic Info</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div>
      </div>
      <div style="background-color:navy" class="col-xs-12 col-sm-8 col-md-5 borderexample">
        <div id="bar"></div>
      </div>
      <div style="background-color:navy " class="col-xs-12 col-sm-12 col-md-5 borderexample">
        <div id="gauge"></div>
      </div>
    </div>
    <div style="background-color:navy" class="row borderexample">
      <div class="col-md-12">
        <div id="bubble"></div>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="static/js/charts.js"></script>

</body>

</html>
